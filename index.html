<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <div id="fireworks-container"></div>

    <div class="book-container">

                <div class="page-content photo-page">
                    <div class="photo-frame">

                    <p class="simple-wish">On your special day, you are wonderful and beautiful!</p>
                </div>
            </div>

            <div class="page" id="p3">

                    </div>

                </div>
            </div>

            <div class="page" id="p4">
                <div class="page-content photo-page">
                    <div class="photo-frame">
                        <img src="PHOTO_3.jpg" alt="Sister Photo 3">
                    </div>
                    <p class="simple-wish">I wish all your dreams be successful and good health!</p>
                </div>
            </div>

            <div class="page" id="p5">
                <div class="page-content photo-page">

                </div>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
